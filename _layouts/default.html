<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          
          <a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{site.baseurl}}/public/images/moi-cv.jpg);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
       <p>Estelle Rousset - Bordeaux</p>
      </footer>
    </div>

    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
